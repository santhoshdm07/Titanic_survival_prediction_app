<body>

<center><h1>Titanic Survival Prediction: {{ results}}</h1></center>

<form action="{{ url_for('predict')}}" method="post">


<label for = "fnam">Name</label>
<input type = 'text' id = 'fnam', name = 'fn', required = 'required', placeholder = "Enter Passenger's Name..." />

</select>

<label for = "sex">Gender</label>

      <option value="1">Male</option>
